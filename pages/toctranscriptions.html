<div data-template="templates:surround" data-template-with="templates/datatable.html" data-template-at="datatable">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header" style="text-align:center;">
                <h1>Transcriptions</h1>
                <h3>
                    <a>
                        <i class="fas fa-info" title="About those Transcriptions" data-toggle="modal" data-target="#exampleModal"/>
                    </a>
                    |
                    <a href="../resolver/resolve-col.xql?collection=transcriptions">
                        <i class="fas fa-download" title="API Access"/>
                    </a>
                </h3>
            </div>
            <div class="card-body">
                <table id="myTable" class="table table-striped table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Doc-Name</th>
                        </tr>
                        <tr id="filterrow">
                            <th>Title</th>
                            <th>Doc-Name</th>
                        </tr>
                    </thead>
                    <tbody id="myTableBody">
                        <tr data-template="app:toctrans"/>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Info</h5>
                    </div>
                    <div class="modal-body">
                        <p>
                            Provide some short text about those transcriptions
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../resources/js/datatables.custom.js"/>
</div>
