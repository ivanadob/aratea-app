<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/datatable.html" data-template-at="datatable">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header" style="text-align:center;">
                <h1>Texte</h1>
                <h3>
                    <a>
                        <i class="fas fa-info" title="About those Texts" data-toggle="modal" data-target="#exampleModal"/>
                    </a> | <a href="../resolver/resolve-col.xql?collection=texts">
                        <i class="fas fa-download" title="API Access"/>
                    </a>
                </h3>
            </div>
            <div class="card-body">
                <table id="myTable" class="table table-striped table-condensed table-hover">
                    <thead>
                        <tr align="center" font-size="1.0em">
                            <th>Work</th>
                            <th>Nr. of MS</th>
                            <th>Doc-Name</th>
                        </tr>
                    </thead>
                    <tr data-template="app:toctext"/>
                </table>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Info</h5>
                    </div>
                    <div class="modal-body">
                        <p>
                            Provide some short text about those Texts
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>var table = $('#myTable').DataTable({
        iDisplayLength: 200, 
        keepConditions: true,
        dom: 'Bfrtip',
        buttons: [
        'copy', 'excel', 'pdf'
        ]
        });</script>
</div>
